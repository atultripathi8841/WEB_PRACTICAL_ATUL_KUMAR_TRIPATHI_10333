<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Demo</title>
  <style>
    * {
      font-family: cursive;
    }
    .highlight {
      background-color: yellow;
      color: red;
      padding: 5px;
    #main-title {
      color: darkblue;
      text-align: center;
      font-size: 28px;
    }
    div p {
      color: green;
      font-style: italic;
    }a
    h2, h3 {
      color: purple;
      border-bottom: 2px solid gray;
    }
  </style>
</head>
<body>
<h1 id="main-title">CSS Selectors Example</h1>
<h2>Group Selector Heading</h2>
  <h3>Another Group Selector Heading</h3>
<p class="highlight">This paragraph uses a class selector.</p>
<div>
    <p>This paragraph is inside a div and styled using a descendant selector.</p>
  </div>
  <section>
    <p>This paragraph is outside the div, so descendant selector doesn't apply.</p>
  </section>
</body>
</html>
