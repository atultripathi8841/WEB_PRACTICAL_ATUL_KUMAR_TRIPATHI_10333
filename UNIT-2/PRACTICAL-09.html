<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Responsive Page</title>

  <style>
     body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 1rem;
    }
      header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
    }
      main {
      margin-top: 1rem;
      text-align: center;
    }
     .card {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }
     footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    @media (min-width: 600px) {
      body {
        background: #e8f5e9;
      }
      .card {
        width: 70%;
        margin: 1rem auto;
      }
    }
    @media (min-width: 992px) {
      body {
        padding: 2rem 5rem;
      }
      .card {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Page</h1>
  </header>
<main>
    <div class="card">
      <h2>Welcome</h2>
      <p>This is a simple responsive layout using media queries.</p>
    </div>
  </main>
 <footer>
    <p>&copy; 2025 Responsive Lab</p>
  </footer>
</body>
</html>
