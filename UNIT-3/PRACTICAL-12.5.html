<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> check any number thai is prime or not </h1>
    <script>
        let n = parseInt(prompt("Enter a Number:"));
        let count = 0;
        for(let i = 1; i <= n ; i++){
            if(n % i == 0){
            count++;
            }
        }
        if(count == 2){
            document.write("It is Prime");
        }
        else{
            document.write("It is Non Prime");
        }
    </script>
</body>
</html>
